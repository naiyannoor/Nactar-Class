<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid #fff;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ff5733;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #ffe6cc;
        }
        tr:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>

    <h2>Colorful Table Example</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Sabbir</td>
            <td>19</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Jihad</td>
            <td>20</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Tanvir</td>
            <td>20</td>
            <td>UK</td>
        </tr>
    </table>

</body>
</html>
