<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak by Naiyan Noor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="card-inner">
            <!-- Front Side (Eid Image) -->
            <div class="card-front">
                <img src="image/1.jpg" alt="Eid Mubarak">
                <button id="flipBtn">Open</button>
            </div>
            <!-- Back Side (Greeting Message) -->
            <div class="card-back">
                <h2>✨ Eid Mubarak! ✨</h2>
                
                <p>May this Eid bring happiness, peace, and prosperity to you and your family.</p>
                <button id="flipBackBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
